<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h1 class="logo">Web Calculator</h1>
{% if request.user.is_authenticated %}
<div class="side-auth">
<a href="{% url 'calc:user_logout' %}">Logout</a>
<a href="{% url 'calc:profile' %}"> {{ request.user }} </a>
</div>
{% else %}
<div class="side-auth">
<a href="{% url 'calc:user_login' %}">Login</a>
<a href="{% url 'calc:register' %}">Register</a>
</div>
{% endif %}
<div class="content">
{% block content %}{% endblock content %}
{% block auth %}{% endblock auth %}
{% block calc %}{% endblock calc %}
</div>
    
</body>
</html>
